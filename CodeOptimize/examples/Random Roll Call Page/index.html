<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Roll Call</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Random Roll Call</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <label for="class-list">Class List:</label>
      <textarea id="class-list" name="class-list" rows="10" cols="30"></textarea>

      <label for="exclusion-list">Exclusion List (optional):</label>
      <textarea id="exclusion-list" name="exclusion-list" rows="5" cols="30"></textarea>

      <button id="roll-call-btn">Roll Call</button>
    </form>

    <div id="roll-call-display">
      <h2 id="student-name"></h2>
      <button id="roll-again-btn">Roll Again</button>
    </div>
  </main>

  <footer>
    <div class="contact-info">
      <p>123 Main St, Anytown USA</p>
      <p>Email: info@randomrollcall.com</p>
      <p>Phone: 555-1234</p>
    </div>
    <div class="social-media">
      <a href="#"><img src="lo1.jpg" alt="Facebook"></a>
      <a href="#"><img src="loo2.jpg" alt="Twitter"></a>
      <a href="#"><img src="loo3.jpg" alt="Instagram"></a>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="test.js"></script>
</body>
</html>
